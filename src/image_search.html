<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="google_styles.css">

    </head>
    <body>
        <div style="text-align: right;">
            <a href="index.html" class="links">Google Search</a>
        </div>

        <div class="center" style="position: relative; margin-top: 130px; margin-bottom: 20px;">
            <img src="../search/googlelogo_light_color_272x92dp.png" alt="Google Logo">
            <p style="    position: absolute;
            padding: 10px;
            bottom: 5px;
            right: 5px;
            box-sizing: border-box;
            color: #4487f6;
            margin: 0;
            font-size: 16.5px;
            font-family: Roboto,arial,sans-serif;">Images</p>
        </div>
        
        <div style="text-align: center;">
            <form action="https://google.com/search" method="get">
                <input id="search" type="text" name="q" autocomplete="off">

                <div style="padding: 10px;">
                    <button id="button" type="submit" name="tbm" value="isch">Image Search</button>
                </div>
            </form>
        </div>

    </body>
</html>
