<!DOCTYPE html>

<html lang="en">        
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="google_styles.css">
    </head>
    <body>
        <div style="text-align: right;">
            <a href="image_search.html" class="links">Image Search</a>
            <a href="advanced_search.html" class="links">Advanced Search</a>
        </div>

        <div class="center" style="position: relative; margin-top: 130px; margin-bottom: 20px;">
            <img src="../search/googlelogo_light_color_272x92dp.png" alt="Google Logo">
        </div>

        <div style="text-align: center;">
            <form action="https://google.com/search" method="get">

                    <input id="button" type="submit" value="Google Search">
                    <input id="button" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
